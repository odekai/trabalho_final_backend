{% extends "base/base.html" %}
{% block title %}Produtos{% endblock %}

{% block content %}
<h2>Produtos</h2>

<a href="/produtos/novo/" class="btn btn-success mb-3">Novo Produto</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Qtd</th>
            <th>Ações</th>
        </tr>
    </thead>

    <tbody>
    {% for p in produtos %}
        <tr>
            <td>{{ p.nome }}</td>
            <td>R$ {{ p.preco }}</td>
            <td>{{ p.quantidade }}</td>
            <td>
                <a class="btn btn-warning btn-sm" href="/produtos/editar/{{ p.id }}/">Editar</a>
                <a class="btn btn-danger btn-sm" href="/produtos/deletar/{{ p.id }}/">Excluir</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
